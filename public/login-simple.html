<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #25d366 0%, #20b358 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #25d366;
            background: white;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #25d366 0%, #20b358 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #20b358 0%, #1e9a50 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-msg {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .admin-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .admin-link a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .admin-link a:hover {
            color: #25d366;
        }

        .login-options {
            margin-bottom: 20px;
        }

        .option-btn {
            width: 100%;
            background: #f5f5f5;
            border: 2px solid #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-btn.active {
            background: #e8f5e8;
            border-color: #25d366;
            color: #25d366;
        }

        .option-btn:hover {
            border-color: #25d366;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üì±</div>
        <h1 class="title">WhatsApp Business</h1>
        <p class="subtitle">Acceso a tu plataforma multi-tenant</p>
        
        <div id="errorMsg" class="error-msg"></div>
        <div id="successMsg" class="success-msg"></div>

        <!-- Opciones de Login -->
        <div class="login-options">
            <div class="option-btn active" onclick="selectLoginType('client')">
                üë§ Acceso Cliente
            </div>
            <div class="option-btn" onclick="selectLoginType('admin')">
                üîß Acceso Administrador
            </div>
        </div>

        <form id="loginForm">
            <!-- Login Cliente -->
            <div id="clientLogin">
                <div class="form-group">
                    <label for="locationId">Location ID (GHL)</label>
                    <input type="text" id="locationId" placeholder="FINAL_PRODUCTION_TEST_1755992451" required>
                </div>
            </div>

            <!-- Login Admin -->
            <div id="adminLogin" style="display: none;">
                <div class="form-group">
                    <label for="adminUser">Usuario Admin</label>
                    <input type="text" id="adminUser" placeholder="admin" required>
                </div>
                <div class="form-group">
                    <label for="adminPass">Contrase√±a</label>
                    <input type="password" id="adminPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span id="loginBtnText">üöÄ Acceder al Dashboard</span>
            </button>
        </form>

        <div class="admin-link">
            <a href="/api/health">üîç Estado del Sistema</a>
        </div>
    </div>

    <script>
        let currentLoginType = 'client';

        function selectLoginType(type) {
            currentLoginType = type;
            
            // Update buttons
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide forms
            if (type === 'client') {
                document.getElementById('clientLogin').style.display = 'block';
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('loginBtnText').textContent = 'üöÄ Acceder al Dashboard';
            } else {
                document.getElementById('clientLogin').style.display = 'none';
                document.getElementById('adminLogin').style.display = 'block';
                document.getElementById('loginBtnText').textContent = 'üîß Panel Administrativo';
            }
            
            hideMessages();
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            document.getElementById('successMsg').style.display = 'none';
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMsg');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            document.getElementById('errorMsg').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.querySelector('.login-btn');
            const btnText = document.getElementById('loginBtnText');
            
            // Show loading
            btn.disabled = true;
            btnText.innerHTML = '<div class="loading"></div> Verificando acceso...';
            hideMessages();
            
            try {
                if (currentLoginType === 'client') {
                    const locationId = document.getElementById('locationId').value.trim();
                    
                    if (!locationId) {
                        throw new Error('Por favor ingresa tu Location ID');
                    }

                    // Verificar si el cliente existe
                    const response = await fetch(`/api/clients/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ locationId })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        showSuccess('‚úÖ Acceso autorizado. Redirigiendo...');
                        setTimeout(() => {
                            window.location.href = `/dashboard/${locationId}`;
                        }, 1000);
                    } else {
                        // Si no existe, permitir acceso directo (auto-registro)
                        showSuccess('üéØ Acceso directo autorizado...');
                        setTimeout(() => {
                            window.location.href = `/dashboard/${locationId}`;
                        }, 1000);
                    }
                } else {
                    // Login Admin
                    const username = document.getElementById('adminUser').value.trim();
                    const password = document.getElementById('adminPass').value.trim();
                    
                    // Credenciales configurables (por ahora hardcodeadas)
                    if (username === 'admin' && password === 'cloude2024') {
                        showSuccess('‚úÖ Acceso administrativo autorizado');
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        throw new Error('Credenciales administrativas incorrectas');
                    }
                }
            } catch (error) {
                showError(`‚ùå ${error.message}`);
            } finally {
                btn.disabled = false;
                btnText.textContent = currentLoginType === 'client' 
                    ? 'üöÄ Acceder al Dashboard' 
                    : 'üîß Panel Administrativo';
            }
        });

        // Auto-focus en el primer campo
        document.getElementById('locationId').focus();

        // Ejemplo de Location ID v√°lido
        document.getElementById('locationId').value = 'FINAL_PRODUCTION_TEST_1755992451';
    </script>
</body>
</html>
