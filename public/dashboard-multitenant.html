<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .company-name {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .company-name img {
            width: 40px;
            height: 40px;
        }

        .location-id {
            font-size: 12px;
            opacity: 0.8;
            font-family: monospace;
        }

        .instances-container {
            padding: 30px;
        }

        .instance-slot {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
        }

        .instance-slot:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .instance-slot.connected {
            background: #e8f5e9;
            border-color: #4caf50;
        }

        .instance-slot.qr-pending {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .instance-info {
            display: flex;
            align-items: center;
            gap: 20px;
            flex: 1;
        }

        .instance-number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .instance-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .instance-status {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #dee2e6;
        }

        .status-indicator.connected {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        .status-indicator.qr-pending {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .phone-number {
            color: #4caf50;
            font-weight: 500;
            font-family: monospace;
        }

        .not-connected {
            color: #6c757d;
            font-style: italic;
        }

        .instance-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-connect {
            background: #667eea;
            color: white;
        }

        .btn-connect:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
        }

        .btn-qr {
            background: #ff9800;
            color: white;
        }

        .settings-btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin: 20px auto;
            display: block;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        /* Modal para QR */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .qr-code {
            width: 256px;
            height: 256px;
            margin: 0 auto;
        }

        .qr-instructions {
            color: #6c757d;
            font-size: 14px;
            margin-top: 15px;
        }

        .modal-close {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="company-name">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.149-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                <span id="company-name">WhatsApp Business Manager</span>
            </div>
            <div class="location-id" id="location-id">Location ID: loading...</div>
        </div>

        <!-- Instances -->
        <div class="instances-container" id="instances-container">
            <!-- Se generan dinámicamente -->
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" onclick="openSettings()">
            <i>⚙️</i> Configuración
        </button>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="connected-count">0</div>
                <div class="stat-label">Conectados</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="messages-today">0</div>
                <div class="stat-label">Mensajes Hoy</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="contacts-today">0</div>
                <div class="stat-label">Contactos Nuevos</div>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Escanear código QR</h2>
            </div>
            <div class="qr-container">
                <div id="qr-code" class="qr-code"></div>
                <div class="qr-instructions">
                    Abre WhatsApp en tu teléfono<br>
                    Ve a Configuración → Dispositivos vinculados<br>
                    Toca "Vincular dispositivo" y escanea este código
                </div>
            </div>
            <button class="modal-close" onclick="closeQRModal()">Cerrar</button>
        </div>
    </div>

    <script>
        // Obtener location_id del usuario actual (vendría del login)
        const locationId = localStorage.getItem('location_id') || 'test_location_123';
        let instances = [];
        let socket;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            initializeDashboard();
            connectWebSocket();
            loadInstances();
            loadStatistics();
            
            // Actualizar cada 30 segundos
            setInterval(loadInstances, 30000);
            setInterval(loadStatistics, 30000);
        });

        function initializeDashboard() {
            const companyName = localStorage.getItem('company_name') || 'Mi Empresa';
            document.getElementById('company-name').textContent = companyName;
            document.getElementById('location-id').textContent = `Location ID: ${locationId}`;
        }

        async function loadInstances() {
            try {
                const response = await fetch(`/api/instances/${locationId}`);
                const data = await response.json();
                instances = data.instances || [];
                renderInstances();
                updateStats();
            } catch (error) {
                console.error('Error loading instances:', error);
                // Crear 1 slot por defecto si hay error
                instances = [{
                    position: 1,
                    status: 'inactive',
                    instance_name: locationId
                }];
                renderInstances();
            }
        }

        function renderInstances() {
            const container = document.getElementById('instances-container');
            container.innerHTML = '';

            // Solo mostrar 1 instancia por cliente
            const instance = instances.find(inst => inst.position === 1) || {
                position: 1,
                status: 'inactive',
                instance_name: locationId
            };

            const slot = createInstanceSlot(instance);
            container.appendChild(slot);
        }

        function createInstanceSlot(instance) {
            const div = document.createElement('div');
            div.className = `instance-slot ${instance.status === 'connected' ? 'connected' : ''} ${instance.status === 'qr_pending' ? 'qr-pending' : ''}`;
            
            div.innerHTML = `
                <div class="instance-info">
                    <div class="instance-number">${instance.position}</div>
                    <div class="instance-name">WhatsApp Business (${instance.position})</div>
                </div>
                <div class="instance-status">
                    <span class="status-indicator ${instance.status === 'connected' ? 'connected' : ''} ${instance.status === 'qr_pending' ? 'qr-pending' : ''}"></span>
                    ${instance.status === 'connected' 
                        ? `<span class="phone-number">${instance.phone_number || 'Conectado'}</span>`
                        : instance.status === 'qr_pending'
                        ? '<span style="color: #ff9800">Esperando escaneo...</span>'
                        : '<span class="not-connected">Not Connected</span>'
                    }
                </div>
                <div class="instance-actions">
                    ${instance.status === 'inactive' || instance.status === 'disconnected'
                        ? `<button class="btn btn-connect" onclick="connectInstance(${instance.position})">Conectar</button>`
                        : instance.status === 'qr_pending'
                        ? `<button class="btn btn-qr" onclick="showQR(${instance.position})">Ver QR</button>`
                        : `<button class="btn btn-disconnect" onclick="disconnectInstance(${instance.position})">Desconectar</button>`
                    }
                </div>
            `;
            
            return div;
        }

        async function connectInstance(position) {
            try {
                const btn = event.target;
                btn.innerHTML = '<span class="loading"></span> Generando...';
                btn.disabled = true;

                const response = await fetch(`/api/instances/${locationId}/activate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ position })
                });

                const data = await response.json();
                
                if (data.success && data.qrCode) {
                    showQRCode(data.qrCode, position);
                    await loadInstances();
                }
            } catch (error) {
                console.error('Error connecting instance:', error);
                alert('Error al conectar la instancia');
            }
        }

        async function disconnectInstance(position) {
            if (!confirm('¿Desconectar este WhatsApp?')) return;

            try {
                const response = await fetch(`/api/instances/${locationId}/disconnect`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ position })
                });

                const data = await response.json();
                if (data.success) {
                    await loadInstances();
                }
            } catch (error) {
                console.error('Error disconnecting instance:', error);
                alert('Error al desconectar la instancia');
            }
        }

        function showQR(position) {
            const instance = instances.find(i => i.position === position);
            if (instance && instance.qr_code) {
                showQRCode(instance.qr_code, position);
            }
        }

        function showQRCode(qrCode, position) {
            const modal = document.getElementById('qr-modal');
            const qrContainer = document.getElementById('qr-code');
            
            qrContainer.innerHTML = `<img src="${qrCode}" alt="QR Code" style="width: 100%; height: 100%;">`;
            modal.classList.add('active');
            
            // Guardar posición actual para actualización en tiempo real
            modal.dataset.position = position;
        }

        function closeQRModal() {
            document.getElementById('qr-modal').classList.remove('active');
        }

        function connectWebSocket() {
            socket = new WebSocket(`ws://${window.location.host}`);
            
            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'connection_update' && data.locationId === locationId) {
                    loadInstances();
                    
                    // Si el modal está abierto y es la misma posición, cerrarlo
                    const modal = document.getElementById('qr-modal');
                    if (modal.classList.contains('active') && 
                        modal.dataset.position == data.position && 
                        data.status === 'connected') {
                        closeQRModal();
                        showNotification('¡WhatsApp conectado exitosamente!', 'success');
                    }
                }
                
                if (data.type === 'new_message' && data.locationId === locationId) {
                    updateMessageCount();
                }
            };
        }

        async function loadStatistics() {
            try {
                const response = await fetch(`/api/statistics/${locationId}/today`);
                const stats = await response.json();
                
                document.getElementById('messages-today').textContent = stats.messages_received || 0;
                document.getElementById('contacts-today').textContent = stats.contacts_created || 0;
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function updateStats() {
            const connected = instances.filter(i => i.status === 'connected').length;
            document.getElementById('connected-count').textContent = connected;
        }

        function openSettings() {
            window.location.href = `/settings?location=${locationId}`;
        }

        function showNotification(message, type = 'info') {
            // Implementar notificación toast
            console.log(`[${type}] ${message}`);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = (event) => {
            const modal = document.getElementById('qr-modal');
            if (event.target === modal) {
                closeQRModal();
            }
        };
    </script>
</body>
</html>
