<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Evolution WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .instance-section {
            margin-bottom: 40px;
        }

        .instance-input {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .instance-input input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .instance-input input:focus {
            outline: none;
            border-color: #25D366;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            border-left: 5px solid #25D366;
        }

        .status-connected {
            border-left-color: #25D366;
            background: #f0fff4;
        }

        .status-disconnected {
            border-left-color: #ff6b6b;
            background: #fff5f5;
        }

        .status-connecting {
            border-left-color: #ffa500;
            background: #fffaf0;
        }

        .qr-container {
            text-align: center;
            margin: 30px 0;
        }

        .qr-code {
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .instance-card {
            background: #fff;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .instance-card:hover {
            border-color: #25D366;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .instance-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .instance-status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .status-open {
            background: #d4edda;
            color: #155724;
        }

        .status-close {
            background: #f8d7da;
            color: #721c24;
        }

        .status-connecting {
            background: #fff3cd;
            color: #856404;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #25D366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #25D366;
        }

        .notification.error {
            background: #ff6b6b;
        }

        .phone-number {
            font-size: 1.1rem;
            color: #25D366;
            font-weight: 600;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó QR Scanner Evolution</h1>
            <p>Conecta tu WhatsApp Business con GoHighLevel</p>
        </div>

        <div class="content">
            <!-- Crear Nueva Instancia -->
            <div class="instance-section">
                <h2>üì± Crear Nueva Instancia</h2>
                <div class="instance-input">
                    <input type="text" id="instanceName" placeholder="Nombre de la instancia (ej: empresa_principal)" maxlength="50">
                    <button class="btn btn-primary" onclick="createInstance()">Crear Instancia</button>
                </div>
            </div>

            <!-- Estado Actual -->
            <div id="currentStatus" class="status-card hidden">
                <h3>üìä Estado de la Instancia</h3>
                <div id="statusContent"></div>
            </div>

            <!-- QR Code -->
            <div id="qrContainer" class="qr-container hidden">
                <h3>üì± Escanea este c√≥digo QR con WhatsApp</h3>
                <p>Abre WhatsApp ‚Üí Dispositivos vinculados ‚Üí Vincular un dispositivo</p>
                <img id="qrImage" class="qr-code" src="" alt="QR Code">
                <div style="margin-top: 20px;">
                    <button class="btn btn-primary" onclick="refreshQR()">üîÑ Actualizar QR</button>
                    <button class="btn btn-danger" onclick="disconnect()">‚ùå Desconectar</button>
                </div>
            </div>

            <!-- Instancias Existentes -->
            <div class="instance-section">
                <h2>üìã Instancias Existentes</h2>
                <button class="btn btn-primary" onclick="loadInstances()">üîÑ Actualizar Lista</button>
                <div id="instancesGrid" class="instances-grid"></div>
            </div>
        </div>
    </div>

    <script>
        let currentInstance = null;
        let statusInterval = null;

        // API Base URL
        const API_BASE = window.location.origin + '/api';

        // Crear nueva instancia
        async function createInstance() {
            const instanceName = document.getElementById('instanceName').value.trim();
            
            if (!instanceName) {
                showNotification('Por favor ingresa un nombre para la instancia', 'error');
                return;
            }

            try {
                showLoader('Creando instancia...');
                
                const response = await fetch(`${API_BASE}/qr/instance/${instanceName}`);
                const data = await response.json();

                if (data.success) {
                    currentInstance = instanceName;
                    
                    if (data.connected) {
                        showConnectedStatus(data);
                        showNotification('Instancia ya conectada!', 'success');
                    } else {
                        showQRCode(data.qrCode);
                        startStatusPolling();
                        showNotification('QR generado. Escanea con WhatsApp', 'success');
                    }
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error de conexi√≥n', 'error');
            } finally {
                hideLoader();
            }
        }

        // Mostrar QR Code
        function showQRCode(qrCode) {
            document.getElementById('qrImage').src = qrCode;
            document.getElementById('qrContainer').classList.remove('hidden');
            document.getElementById('currentStatus').classList.add('hidden');
        }

        // Mostrar estado conectado
        function showConnectedStatus(data) {
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML = `
                <div class="status-connected">
                    <h4>‚úÖ Conectado</h4>
                    ${data.phoneNumber ? `<div class="phone-number">üìû ${data.phoneNumber}</div>` : ''}
                    <p>WhatsApp est√° conectado y listo para recibir mensajes</p>
                    <button class="btn btn-danger" onclick="disconnect()">‚ùå Desconectar</button>
                </div>
            `;
            document.getElementById('currentStatus').classList.remove('hidden');
            document.getElementById('qrContainer').classList.add('hidden');
        }

        // Polling del estado
        function startStatusPolling() {
            if (statusInterval) clearInterval(statusInterval);
            
            statusInterval = setInterval(async () => {
                if (!currentInstance) return;
                
                try {
                    const response = await fetch(`${API_BASE}/qr/status/${currentInstance}`);
                    const data = await response.json();
                    
                    if (data.success && data.status === 'open') {
                        clearInterval(statusInterval);
                        showConnectedStatus(data);
                        showNotification('¬°WhatsApp conectado exitosamente!', 'success');
                        loadInstances(); // Actualizar lista
                    }
                } catch (error) {
                    console.error('Error checking status:', error);
                }
            }, 3000);
        }

        // Actualizar QR
        async function refreshQR() {
            if (!currentInstance) return;
            
            try {
                showLoader('Actualizando QR...');
                
                const response = await fetch(`${API_BASE}/qr/instance/${currentInstance}`);
                const data = await response.json();
                
                if (data.success && data.qrCode) {
                    showQRCode(data.qrCode);
                    showNotification('QR actualizado', 'success');
                } else {
                    showNotification('Error al actualizar QR', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n', 'error');
            } finally {
                hideLoader();
            }
        }

        // Desconectar instancia
        async function disconnect() {
            if (!currentInstance) return;
            
            if (!confirm('¬øEst√°s seguro de desconectar la instancia?')) return;
            
            try {
                showLoader('Desconectando...');
                
                const response = await fetch(`${API_BASE}/qr/disconnect/${currentInstance}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('qrContainer').classList.add('hidden');
                    document.getElementById('currentStatus').classList.add('hidden');
                    currentInstance = null;
                    if (statusInterval) clearInterval(statusInterval);
                    showNotification('Instancia desconectada', 'success');
                    loadInstances(); // Actualizar lista
                } else {
                    showNotification('Error al desconectar', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n', 'error');
            } finally {
                hideLoader();
            }
        }

        // Cargar instancias existentes
        async function loadInstances() {
            try {
                const response = await fetch(`${API_BASE}/qr/instances`);
                const data = await response.json();
                
                if (data.success) {
                    renderInstances(data.instances);
                }
            } catch (error) {
                console.error('Error loading instances:', error);
            }
        }

        // Renderizar instancias
        function renderInstances(instances) {
            const grid = document.getElementById('instancesGrid');
            
            if (instances.length === 0) {
                grid.innerHTML = '<div style="text-align: center; color: #666;">No hay instancias creadas</div>';
                return;
            }
            
            grid.innerHTML = instances.map(instance => `
                <div class="instance-card">
                    <div class="instance-name">${instance.name}</div>
                    <div class="instance-status status-${instance.currentStatus || 'close'}">
                        ${getStatusText(instance.currentStatus || 'close')}
                    </div>
                    ${instance.phone_number ? `<div class="phone-number">üìû ${instance.phone_number}</div>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="btn btn-primary" onclick="connectInstance('${instance.name}')">
                            ${instance.currentStatus === 'open' ? 'üëÅÔ∏è Ver' : 'üîó Conectar'}
                        </button>
                        <button class="btn btn-danger" onclick="deleteInstance('${instance.name}')">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        // Obtener texto del estado
        function getStatusText(status) {
            const statusMap = {
                'open': 'üü¢ Conectado',
                'close': 'üî¥ Desconectado',
                'connecting': 'üü° Conectando...',
                'error': '‚ùå Error'
            };
            return statusMap[status] || '‚ùì Desconocido';
        }

        // Conectar a instancia existente
        async function connectInstance(instanceName) {
            currentInstance = instanceName;
            
            try {
                showLoader('Conectando...');
                
                const response = await fetch(`${API_BASE}/qr/instance/${instanceName}`);
                const data = await response.json();
                
                if (data.success) {
                    if (data.connected) {
                        showConnectedStatus(data);
                        showNotification('Instancia ya conectada!', 'success');
                    } else {
                        showQRCode(data.qrCode);
                        startStatusPolling();
                        showNotification('QR generado. Escanea con WhatsApp', 'success');
                    }
                } else {
                    showNotification('Error: ' + data.error, 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n', 'error');
            } finally {
                hideLoader();
            }
        }

        // Eliminar instancia
        async function deleteInstance(instanceName) {
            if (!confirm(`¬øEst√°s seguro de eliminar la instancia "${instanceName}"?`)) return;
            
            try {
                showLoader('Eliminando...');
                
                const response = await fetch(`${API_BASE}/qr/instance/${instanceName}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showNotification('Instancia eliminada', 'success');
                    loadInstances(); // Actualizar lista
                    
                    if (currentInstance === instanceName) {
                        currentInstance = null;
                        document.getElementById('qrContainer').classList.add('hidden');
                        document.getElementById('currentStatus').classList.add('hidden');
                        if (statusInterval) clearInterval(statusInterval);
                    }
                } else {
                    showNotification('Error al eliminar instancia', 'error');
                }
            } catch (error) {
                showNotification('Error de conexi√≥n', 'error');
            } finally {
                hideLoader();
            }
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Mostrar/ocultar loader
        function showLoader(message) {
            // Implementar si es necesario
        }

        function hideLoader() {
            // Implementar si es necesario
        }

        // Cargar instancias al iniciar
        window.addEventListener('load', () => {
            loadInstances();
        });
    </script>
</body>
</html>
