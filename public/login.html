<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Business Manager - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px 30px;
            text-align: center;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            width: 35px;
            height: 35px;
        }

        .login-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-form {
            padding: 40px 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab:first-child {
            border-radius: 8px 0 0 8px;
        }

        .tab:last-child {
            border-radius: 0 8px 8px 0;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="#667eea">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.149-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
            </div>
            <div class="login-title">WhatsApp Business</div>
            <div class="login-subtitle">Multi-tenant Platform</div>
        </div>

        <div class="login-form">
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Registro</button>
            </div>

            <!-- Mensajes de error/éxito -->
            <div id="message-container"></div>

            <!-- Login Form -->
            <div id="login-form" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label class="input-label">Location ID (GoHighLevel)</label>
                        <input 
                            type="text" 
                            id="login-location-id" 
                            class="input-field"
                            placeholder="Ej: jtEqGdhkoR6iePmZaCmd"
                            required
                        >
                    </div>

                    <button type="submit" class="login-btn" id="login-btn">
                        Ingresar al Dashboard
                    </button>
                </form>

                <div style="text-align: center; margin-top: 20px;">
                    <small style="color: #6c757d;">
                        ¿No tienes Location ID? 
                        <a href="#" onclick="switchTab('register')" style="color: #667eea;">Regístrate aquí</a>
                    </small>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <label class="input-label">Location ID (GoHighLevel)</label>
                        <input 
                            type="text" 
                            id="register-location-id" 
                            class="input-field"
                            placeholder="Obtenido al instalar la app GHL"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label class="input-label">Nombre completo</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            class="input-field"
                            placeholder="Tu nombre completo"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            class="input-field"
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <label class="input-label">Teléfono (opcional)</label>
                        <input 
                            type="tel" 
                            id="register-phone" 
                            class="input-field"
                            placeholder="+1234567890"
                        >
                    </div>

                    <button type="submit" class="login-btn" id="register-btn">
                        Crear Cuenta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Cambiar tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + '-form').classList.add('active');
            
            // Limpiar mensajes
            document.getElementById('message-container').innerHTML = '';
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const locationId = document.getElementById('login-location-id').value.trim();
            const btn = document.getElementById('login-btn');
            
            if (!locationId) {
                showMessage('Por favor ingresa tu Location ID', 'error');
                return;
            }

            btn.innerHTML = '<span class="loading"></span> Verificando...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/clients/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ locationId })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Guardar datos del cliente
                    localStorage.setItem('location_id', locationId);
                    localStorage.setItem('client_name', data.client.name);
                    localStorage.setItem('company_name', data.client.company_name || data.client.name);
                    
                    showMessage('¡Login exitoso! Redirigiendo...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Error al iniciar sesión', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Error de conexión. Intenta de nuevo.', 'error');
            } finally {
                btn.innerHTML = 'Ingresar al Dashboard';
                btn.disabled = false;
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const locationId = document.getElementById('register-location-id').value.trim();
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const phone = document.getElementById('register-phone').value.trim();
            const btn = document.getElementById('register-btn');

            if (!locationId || !name || !email) {
                showMessage('Por favor completa todos los campos obligatorios', 'error');
                return;
            }

            btn.innerHTML = '<span class="loading"></span> Creando cuenta...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/clients/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        locationId,
                        name,
                        email,
                        phone
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('¡Cuenta creada exitosamente! Ahora puedes hacer login.', 'success');
                    
                    // Cambiar a tab de login
                    setTimeout(() => {
                        switchTab('login');
                        document.getElementById('login-location-id').value = locationId;
                    }, 1500);
                } else {
                    showMessage(data.error || 'Error al crear la cuenta', 'error');
                }
            } catch (error) {
                console.error('Register error:', error);
                showMessage('Error de conexión. Intenta de nuevo.', 'error');
            } finally {
                btn.innerHTML = 'Crear Cuenta';
                btn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            const className = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${className}">${text}</div>`;
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // Auto-login si ya hay location_id guardado
        document.addEventListener('DOMContentLoaded', () => {
            const savedLocationId = localStorage.getItem('location_id');
            if (savedLocationId) {
                document.getElementById('login-location-id').value = savedLocationId;
            }
        });
    </script>
</body>
</html>
